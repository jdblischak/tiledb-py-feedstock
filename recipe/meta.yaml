# nightly build
package:
  name: tiledb-py
  version: 0.30.2.2024_07_23

source:
  git_url: https://github.com/TileDB-Inc/TileDB-Py.git
  git_rev: c506394827ae8eadd7ad021dd007022406516c19
  git_depth: -1
build:
  number: 0
  skip: true  # [win32]
requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython <3.0                            # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - make
    - cmake
  host:
    - pip
    - wheel
    - setuptools
    - setuptools_scm
    - python
    - cython <3.0
    - numpy
    - pybind11
    - tiledb *.2024_07_23
    - scikit-build-core
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - packaging

{% if python_impl != 'pypy' %}
test:
  requires:
    - hypothesis
    - pyarrow
    - pytest
    - pandas
    - psutil
  imports:
    - tiledb
  source_files:
    - tiledb/tests/
  commands:
    - python -c "import tiledb; tiledb.libtiledb.version()"
    - python -c "import tiledb; assert tiledb.VFS().supports('s3')"
    - pytest -v --ignore-glob='*_examples.py' --ignore-glob='*_dask.py'
{% endif %}

about:
  home: http://tiledb.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python interface to the TileDB sparse and dense multi-dimensional array
    storage manager
  description: |
    TileDB-Py is the python interface to the TileDB array storage manager.
    TileDB  is an efficient multi-dimensional array management system which introduces
    a novel on-disk format that can store dense and sparse array data with
    support for fast reads and updates and reads. It features excellent compression, and an efficient
    parallel I/O system with high scalability.
  doc_url: https://api-reference.tiledb.io/python-api.html
  dev_url: https://github.com/TileDB-Inc/TileDB-Py

extra:
  recipe-maintainers:
    - ihnorton
    - jdblischak
    - shelnutt2
    - nguyenv
    - johnkerl
    - kounelisagis
